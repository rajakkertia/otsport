<div class="h-[calc(100vh-152px)] bg-[#19002D] text-white py-10 px-2">
  <div class="container mx-auto max-w-7xl">
    <!-- Header Row for Contact Us and Reserve a Call -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-10 items-center mb-10">
      <!-- Center the Contact Us header inside the form section -->
      <h1 class="text-4xl font-bold text-center lg:col-span-2 lg:text-left">{{'CONTACT_US' | translate}}</h1>
      <h2 class="text-4xl font-bold text-center lg:col-span-1">{{'RESERVE_CALL' | translate}}</h2>
    </div>

    <!-- Grid layout for form and Calendly widget -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">

      <!-- Contact Form (2/3 of the space) -->
      <div class="lg:col-span-2">
        <!-- Centering the Contact Us header within the form -->

        <form (submit)="sendEmail()" class="bg-white rounded-lg shadow-lg p-6 text-black space-y-6">
          <div>
            <label for="fullName" class="block text-sm font-medium text-gray-700">{{'FULL_NAME' | translate}}</label>
            <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#4932EB] focus:border-[#4932EB]"
              required>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">{{'EMAIL' | translate}}</label>
            <input type="email" id="email" name="email" [(ngModel)]="email"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#3E7FFF] focus:border-[#3E7FFF]"
              required>
          </div>

          <div>
            <label for="subject" class="block text-sm font-medium text-gray-700">{{'SUBJECT' | translate}}</label>
            <input type="text" id="subject" name="subject" [(ngModel)]="subject"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#741FE2] focus:border-[#741FE2]"
              required>
          </div>

          <div>
            <label for="message" class="block text-sm font-medium text-gray-700">{{"MESSAGE" | translate}}</label>
            <textarea id="message" name="message" [(ngModel)]="message"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#4932EB] focus:border-[#4932EB]"
              rows="12" required></textarea>
          </div>

          <button type="submit" class="w-full bg-[#4932EB] text-white py-2 rounded-lg hover:bg-[#3E7FFF]">
            {{'SUBMIT' | translate}}
          </button>
        </form>
      </div>

      <!-- Calendly Widget (1/3 of the space) -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow-lg p-6">
          <div class="calendly-inline-widget"
            data-url="https://calendly.com/otsportmanagement-info/30min?hide_event_type_details=1&hide_gdpr_banner=1"
            style="width: 100%; min-width: 100%; height: 600px;"></div>
          <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
        </div>
      </div>
    </div>
  </div>
</div>
