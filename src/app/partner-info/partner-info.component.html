<hr>
<!-- <button (click)="goBack()">Back</button> -->

<div class="wrapper">
    <div class="container">
        <div class="containerleft">

            <h1>
                {{partnerInfo?.name}}
            </h1>

            <div class="description" [innerHTML]="partnerInfo?.description | translate">
            </div>

            <div class="video">
                <iframe [src]="trustedUrl"></iframe>
            </div>
        </div>
        <div class="containerright">
            <img class="logo" src="{{partnerInfo.logo}}">
            <div class="images" *ngFor="let img of images">

                <img src="{{img}}">
            </div>
        </div>
    </div>
</div>
