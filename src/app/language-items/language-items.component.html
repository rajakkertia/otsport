<div class="relative inline-block text-center w-28 h-5">
    <div (click)="toggleLangaugeList()">
        <button type="button"
            class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white py-2 text-sm font-semibold text-gray-900  hover:bg-gray-50"
            id="menu-button" aria-expanded="true" aria-haspopup="true">
            <img src="../../assets/flags/UK.svg">
            UK
            <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                    d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </div>




    <div *ngIf="languagesToggled"
        class="absolute right-0 z-10 mt-2 w-28 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
        role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
        <div class="py-1" role="none">
            <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
            <div *ngFor="let item of langauages" class="flex justify-center">
                <a href="#" class="text-gray-700  w-20 px-4 py-2 text-sm flex justify-center items-center hover:bg-black hover:text-white hover:rounded" role="menuitem" tabindex="-1"
                    id="menu-item-0"><img class="px-2" src="../../assets/flags/{{item}}.svg">{{item}}</a>
            </div>
            <!-- <form method="POST" action="#" role="none">
          <button type="submit" class="text-gray-700 block w-full px-4 py-2 text-left text-sm" role="menuitem" tabindex="-1" id="menu-item-3">Sign out</button>
        </form> -->
        </div>
    </div>
</div>
