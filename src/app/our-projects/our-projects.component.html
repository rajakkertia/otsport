<div class="wrapper">
    <div class="leftside">
        <span class="title">our projects</span>
        <div class="texts">
            <span class="name">{{projectList[currentIndex].name}}</span>
            <span class="text">{{projectList[currentIndex].text.slice(0,600)}}...</span>
        </div>
        <div class="pictures">
            <img src={{projectList[currentIndex].pictures[0]}} style="max-width: 50%;">
            <img src={{projectList[currentIndex].pictures[1]}} style="max-width: 50%;">
        </div>
    </div>

    <div class="rightside">
        <div class="video">
            <iframe src="https://www.youtube.com/embed/emXsWr9XbZc"></iframe>
        </div>
        <div class="inline-flex">
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 m-3 rounded-l"
                (click)="showPreviousItem()">
                Prev
            </button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 m-3 rounded-r"
                (click)="showNextItem()">
                Next
            </button>
        </div>
        <div class="information">
            {{projectList[currentIndex].text.slice(600)}}
        </div>
    </div>
</div>
